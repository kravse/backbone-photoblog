
<script type="text/template" id="photos">
  <div class="image standard-width" style="background-image: url('http://jaredkrau.se/img/gal/<%= photoURL %>');">
    <% if(arrow != 'left'){ %>
      <a class="arrow arrow-left" href="/newsite/#photos/<%= id - 1 %>"></a>
    <% } if(arrow != 'right'){ %>
      <a class="arrow arrow-right" href="/newsite/#photos/<%= id + 1 %>"></a>
    <% } %>
  </div>
</script>
