    <script type="text/template" id="about">
      <div class="about">
      	<p>My name is Jared Krause. I am a street and travel photographer from Canada. I love photography, capturing candid moments, visiting photography galleries in Toronto, and collecting an increasingly large number of photography books.</p>
      	<p>I make photos with two cameras, an Olympus OMD EM-5 with a few prime lenses, and my iPhone. I regularly post my iPhone photos to <a href="http://instagram.com/kravse" target="_blank">Instagram</a>.</p>
      	<p>I am a web developer currently working in Toronto. This blog was one of my recent projects. I rebuild it often, every time I want to learn something new. For inquiries feel free to contact me or connect with me on <a href="http://github.com/kravse" target="_blank">GitHub</a>.</p>
      </div>
    </script>
    <script type="text/template" id="archive">
      <div class="archive standard-width">
        <% if(arrow != 'left'){ %>
          <a class="arrow arrow-left" href="/#/archive/<%= id - 1%>"></a>
        <% } if(arrow != 'right'){ %>
          <a class="arrow arrow-right" href="/#/archive/<%= id + 1%>"></a>
        <% } %>
        <div class="row archive-content">
          <% for(var i=0; i<photoArr.length; i++){ %>
            <div class="columns archive-pod small-6 medium-4 large-3"> 
              <a href="/#/photos/<%= linkArr[i] %>" class="image-container" target="_blank"><img src="http://jaredkrau.se/img/thumbnails/<%=photoArr[i]%>"></a>
            </div>
          <% } %>
        </div>
      </div>
    </script>
    <script type="text/template" id="photos">
      <div class="image standard-width" style="background-image: url('http://jaredkrau.se/img/gal/<%= photoURL %>');">
        <a class="arrow arrow-left" href="/#photos/<%= id - 1 %>"></a>
        <a class="arrow arrow-right" href="/#photos/<%= id + 1 %>"></a>
      </div>
    </script>
